<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Sidebar Toogle</title>
</head>
<body>
    <h1>Sidebar Toggle [ Mini Youtube ]</h1>
    <div class="container">
        <div class="icon-container">
            <div id="icon-nav">
                <i class="fa-solid fa-bars hamburgur"></i>
            </div>

            <div id="icon-hero">
                <img src="home.png" alt="home">
                <img src="shorts.png" alt="shorts">
                <img src="sunbscription.png" alt="sunbscription">
            </div>

            <div id="icon-main">
                <img src="trending.png" alt="trending">
                <img src="history.png" alt="history">
                <img src="playlist.png" alt="playlist">
                <img src="videos.png" alt="videos">
                <img src="watch later.png" alt="watch">
                <img src="liked.png" alt="liked">
                <img src="setting.png" alt="setting">
            </div>

            <div id="icon-footer">
                <i class="fa-solid fa-sun theme"></i>
            </div>
        </div>


        <div id="icon-name">
            <div id="nav-name">
                <p>YouTube</p>
            </div>

            <div id="hero-name">
                <p>Home</p>
                <p>Shorts</p>
                <p>Subscriptions</p>
            </div>

            <div id="main-name">
                <p>Trending</p>
                <p>History</p>
                <p>Playlist</p>
                <p>You Videos</p>
                <p>Watch Later</p>
                <p>Liked Videos</p>
                <p>Setting</p>
            </div>

            <div id="footer-name">
                <p>Appearence</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
